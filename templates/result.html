<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generated Playlist</h1>
    </header>

    <main>
        {% if playlist %}
            <h2>Your Playlist</h2>
            <ul class="playlist">
                {% for track in playlist %}
                    <li>{{ track.name }} by {{ track.artist }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="error-message">
                <p>No playlist available. Please check your URL and try again.</p>
            </div>
        {% endif %}
    </main>

    <footer>
        <p>By Ethan Greenhouse</p>
    </footer>
</body>
</html>
